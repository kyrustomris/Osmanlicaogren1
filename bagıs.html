<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bağış Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Bağış Yap</h2>
            
            <!-- Basit Bağış Formu -->
            <form id="donationForm">
              <div class="mb-3">
                <label for="amount" class="form-label">Bağış Miktarı (₺)</label>
                <input type="number" class="form-control" id="amount" min="10" value="50" required>
              </div>
              
              <div class="mb-3">
                <label for="name" class="form-label">Adınız (Opsiyonel)</label>
                <input type="text" class="form-control" id="name">
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">E-posta (Opsiyonel)</label>
                <input type="email" class="form-control" id="email">
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Bağış Yap</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('donationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const amount = document.getElementById('amount').value;
      const name = document.getElementById('name').value || 'Anonim';
      
      // Burada normalde bir ödeme API'sine istek atardınız
      // Şimdi sadece simüle ediyoruz
      console.log(`Bağış bilgileri: ${name}, ${amount}₺`);
      
      // Başarılı mesajı göster
      alert(`Teşekkürler ${name}! ${amount}₺ bağışınız alındı.`);
      
      // destek.html'e yönlendirme
      window.location.href = 'destek.html?status=success&amount=' + amount;
    });
  </script>
</body>
</html>
