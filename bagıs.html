<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bağış Yap | Osmanlıca Öğren</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .donation-option {
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .donation-option:hover {
      transform: translateY(-5px);
      border-color: #6f42c1;
    }
    .donation-amount.active {
      background-color: #6f42c1;
      color: white;
    }
    .badge-icon {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      font-size: 2rem;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-4"><i class="bi bi-heart-fill text-danger me-2"></i>Bağış Yap</h2>
            <p class="text-center text-muted mb-4">Bağışlarınızla Osmanlıca Öğren projesinin devamını sağlayın</p>
            
            <!-- Bağış Miktarı Seçimi -->
            <div class="mb-4">
              <label class="form-label fw-bold">Bağış Miktarı (₺)</label>
              <div class="d-flex flex-wrap gap-2 mb-3">
                <button class="btn btn-outline-primary donation-amount" data-amount="50">50₺</button>
                <button class="btn btn-outline-primary donation-amount" data-amount="100">100₺</button>
                <button class="btn btn-outline-primary donation-amount" data-amount="250">250₺</button>
              </div>
              <div class="input-group">
                <span class="input-group-text">Özel Miktar</span>
                <input type="number" class="form-control" id="custom-amount" placeholder="Diğer miktar" min="10">
                <span class="input-group-text">₺</span>
              </div>
            </div>
            
            <!-- Bağışçı Bilgileri -->
            <div class="mb-4">
              <label for="name" class="form-label">Adınız (Opsiyonel)</label>
              <input type="text" class="form-control" id="name" placeholder="İsim soyisim">
            </div>
            
            <div class="mb-4">
              <label for="email" class="form-label">E-posta (Opsiyonel)</label>
              <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz">
            </div>
            
            <!-- Banka Bilgilerini Göster Butonu -->
            <button id="show-bank-info" class="btn btn-primary w-100 py-2">
              <i class="bi bi-bank me-2"></i>Banka Bilgilerini Göster
            </button>
            
            <div class="text-center mt-3">
              <small class="text-muted">Bağış yaptıktan sonra destek sayfamıza yönlendirileceksiniz</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Banka Bilgileri Modalı -->
  <div class="modal fade" id="bankInfoModal" tabindex="-1" aria-labelledby="bankInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bankInfoModalLabel"><i class="bi bi-bank me-2"></i>Banka Bilgileri</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card border-0 shadow-sm mb-3">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <img src="https://logo.clearbit.com/ziraatbank.com.tr" alt="Ziraat Bankası" style="height: 30px; width: auto;">
                <h5 class="ms-3 mb-0">Ziraat Bankası</h5>
              </div>
              
              <div class="mb-3">
                <label class="form-label small text-muted mb-1">Hesap Sahibi</label>
                <div class="input-group">
                  <input type="text" class="form-control" value="OSMANLICA OGREN PROJESI" readonly>
                  <button class="btn btn-outline-secondary copy-btn" type="button" data-copy="OSMANLICA OGREN PROJESI">
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label small text-muted mb-1">IBAN</label>
                <div class="input-group">
                  <input type="text" class="form-control" value="TR34 0001 0017 6290 1739 4550 01" readonly>
                  <button class="btn btn-outline-secondary copy-btn" type="button" data-copy="TR340001001762901739455001">
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </div>
              
              <div class="alert alert-light border mt-3 mb-0">
                <i class="bi bi-info-circle me-2 text-primary"></i>
                <small>Bağışınızı yaptıktan sonra aşağıdaki butona tıklayarak destek sayfamıza gidebilirsiniz.</small>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <a href="destek.html" class="btn btn-primary" id="go-to-support">
            <i class="bi bi-arrow-right me-2"></i>Destek Sayfasına Git
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Miktar butonlarını aktif hale getirme
      document.querySelectorAll('.donation-amount').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.donation-amount').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          document.getElementById('custom-amount').value = '';
        });
      });
      
      // Özel miktar girildiğinde diğer butonları pasif yap
      document.getElementById('custom-amount').addEventListener('input', function() {
        if (this.value) {
          document.querySelectorAll('.donation-amount').forEach(b => b.classList.remove('active'));
        }
      });
      
      // Banka bilgilerini göster butonu
      document.getElementById('show-bank-info').addEventListener('click', function() {
        const activeBtn = document.querySelector('.donation-amount.active');
        const customAmount = document.getElementById('custom-amount').value;
        const amount = activeBtn ? activeBtn.dataset.amount : (customAmount ? customAmount : null);
        
        if (!amount || amount < 10) {
          alert('Lütfen geçerli bir miktar seçin (minimum 10₺)');
          return;
        }
        
        // Kullanıcı bilgilerini ve miktarı localStorage'a kaydet
        const donationData = {
          amount: amount,
          name: document.getElementById('name').value || 'Anonim Bağışçı',
          email: document.getElementById('email').value || '',
          date: new Date().toLocaleDateString('tr-TR')
        };
        localStorage.setItem('donationData', JSON.stringify(donationData));
        
        // Modalı göster
        const bankModal = new bootstrap.Modal(document.getElementById('bankInfoModal'));
        bankModal.show();
      });
      
      // Kopyala butonları
      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const text = this.getAttribute('data-copy');
          navigator.clipboard.writeText(text).then(() => {
            const originalHTML = this.innerHTML;
            this.innerHTML = '<i class="bi bi-check"></i> Kopyalandı';
            setTimeout(() => {
              this.innerHTML = originalHTML;
            }, 2000);
          });
        });
      });
    });
  </script>
</body>
</html>
