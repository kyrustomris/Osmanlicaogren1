<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destek & Katkı | Osmanlıca Öğren</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --accent-color: #6f42c1;
    }
    
    .thank-you-card {
      border: 2px dashed var(--accent-color);
      background-color: rgba(111, 66, 193, 0.05);
    }
    
    .copy-btn {
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .copy-btn:hover {
      background-color: #f1f1f1;
    }
    
    .icon-circle {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(106, 17, 203, 0.1);
      color: var(--primary-color);
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <!-- Teşekkür Mesajı Bölümü -->
  <section class="container my-5" id="thank-you-section" style="display: none;">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card thank-you-card border-0 shadow-sm">
          <div class="card-body text-center p-5">
            <div class="icon-circle bg-success bg-opacity-10 text-success mb-4 mx-auto">
              <i class="bi bi-check-circle-fill"></i>
            </div>
            <h2 class="mb-3">Teşekkür Ederiz!</h2>
            <p id="donation-message" class="lead mb-4"></p>
            <p class="text-muted">Destekleriniz projemizin devamını sağlıyor.</p>
            <div class="d-flex justify-content-center gap-3 mt-4">
              <a href="index.html" class="btn btn-primary px-4">
                <i class="bi bi-house-door me-2"></i>Ana Sayfa
              </a>
              <a href="bagıs.html" class="btn btn-outline-primary px-4">
                <i class="bi bi-currency-exchange me-2"></i>Tekrar Bağış Yap
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bağış Bilgileri Bölümü -->
  <section class="container my-5">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-4"><i class="bi bi-bank me-2"></i>Banka Hesap Bilgileri</h3>
        <div class="d-flex align-items-center mb-3">
          <img src="https://logo.clearbit.com/ziraatbank.com.tr" alt="Ziraat Bankası" style="height: 30px;">
          <h4 class="ms-3 mb-0">Ziraat Bankası</h4>
        </div>
        <div class="mb-3">
          <label class="form-label">Hesap Sahibi</label>
          <div class="input-group">
            <input type="text" class="form-control" value="OSMANLICA OGREN PROJESI" readonly>
            <button class="btn btn-outline-secondary copy-btn" data-clipboard-text="OSMANLICA OGREN PROJESI">
              <i class="bi bi-clipboard"></i> Kopyala
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">IBAN</label>
          <div class="input-group">
            <input type="text" class="form-control" value="TR34 0001 0017 6290 1739 4550 01" readonly>
            <button class="btn btn-outline-secondary copy-btn" data-clipboard-text="TR34 0001 0017 6290 1739 4550 01">
              <i class="bi bi-clipboard"></i> Kopyala
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1. Bağış teşekkür mesajını göster
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      const amount = urlParams.get('amount');
      const name = urlParams.get('name') || 'Değerli Destekçimiz';
      
      if (status === 'success' && amount) {
        const thankYouSection = document.getElementById('thank-you-section');
        if (thankYouSection) {
          thankYouSection.style.display = 'block';
          const donationMessage = document.getElementById('donation-message');
          if (donationMessage) {
            donationMessage.textContent = `${name}, ${amount}₺ bağışınız için çok teşekkür ederiz!`;
          }
          thankYouSection.scrollIntoView({ behavior: 'smooth' });
        }
      }

      // 2. Kopyala butonlarını etkinleştir
      const copyButtons = document.querySelectorAll('.copy-btn');
      if (copyButtons) {
        copyButtons.forEach(btn => {
          btn.addEventListener('click', function() {
            const text = this.getAttribute('data-clipboard-text');
            navigator.clipboard.writeText(text).then(() => {
              const originalHTML = this.innerHTML;
              this.innerHTML = '<i class="bi bi-check"></i> Kopyalandı';
              setTimeout(() => {
                this.innerHTML = originalHTML;
              }, 2000);
            });
          });
        });
      }
    });
  </script>
</body>
</html>
