<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destek & Katkı | Osmanlıca Öğren</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("8BdNp7u1PufddSEM8"); // EmailJS Public Key
  </script>
  <style>
    /* Mevcut stil tanımlarınız */
  </style>
</head>
<body>
  <!-- Mevcut HTML içeriğiniz -->

  <!-- Teşekkür Mesajı Bölümü -->
  <section class="container my-5" id="thank-you-section" style="display: none;">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body text-center p-5">
            <div class="icon-circle bg-success bg-opacity-10 text-success mb-4 mx-auto">
              <i class="bi bi-check-circle-fill"></i>
            </div>
            <h2 class="mb-3">Teşekkür Ederiz!</h2>
            <p id="donation-message" class="lead mb-4"></p>
            <p class="text-muted">Destekleriniz projemizin devamını sağlıyor.</p>
            <div class="d-flex justify-content-center gap-3 mt-4">
              <a href="index.html" class="btn btn-primary px-4">
                <i class="bi bi-house-door me-2"></i>Ana Sayfa
              </a>
              <a href="bagıs.html" class="btn btn-outline-primary px-4">
                <i class="bi bi-currency-exchange me-2"></i>Tekrar Bağış Yap
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Mevcut diğer bölümler -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Bağış teşekkür mesajını kontrol et
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      const amount = urlParams.get('amount');
      const name = urlParams.get('name') || 'Değerli Destekçimiz';
      
      if (status === 'success' && amount) {
        document.getElementById('thank-you-section').style.display = 'block';
        document.getElementById('donation-message').textContent = 
          `${name}, ${amount}₺ bağışınız için çok teşekkür ederiz!`;
        
        // Sayfayı teşekkür bölümüne kaydır
        setTimeout(() => {
          document.getElementById('thank-you-section').scrollIntoView({ behavior: 'smooth' });
        }, 300);
      }
      
      // İletişim formu gönderimi
      document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const feedback = document.getElementById('form-feedback');
        
        // Buton durumunu güncelle
        submitBtn.disabled = true;
        btnText.textContent = 'Gönderiliyor...';
        btnSpinner.classList.remove('d-none');
        feedback.textContent = '';
        
        const templateParams = {
          from_name: document.getElementById('name').value,
          from_email: document.getElementById('email').value,
          message: document.getElementById('message').value
        };

        emailjs.send("service_1avrv0q", "template_pc99ct6", templateParams)
          .then(function() {
            feedback.innerHTML = '<span class="text-success"><i class="bi bi-check-circle me-1"></i>Mesajınız başarıyla gönderildi!</span>';
            document.getElementById('contact-form').reset();
          }, function(error) {
            feedback.innerHTML = '<span class="text-danger"><i class="bi bi-exclamation-circle me-1"></i>Hata oluştu: ' + error + '</span>';
          })
          .finally(function() {
            submitBtn.disabled = false;
            btnText.textContent = 'Gönder';
            btnSpinner.classList.add('d-none');
          });
      });
      
      // Diğer mevcut JavaScript kodlarınız
    });
  </script>
</body>
</html>
