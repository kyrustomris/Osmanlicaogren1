<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Modu - Osmanlıca Öğren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <style>
        #testModu, #yaziliModu, #resultCard { display: none; }
        .answer-btn { min-width: 180px; margin-bottom: 8px; }
        .answer-btn.correct { background: #c9f7cf !important; color:#005712; border-color: #b0e6b6; }
        .answer-btn.incorrect { background: #f8d7da !important; color:#750a0a; border-color: #f5baba; }
        .xp-bar { width: 100%; height: 16px; background: #e7e6f3; border-radius: 8px; margin: 6px 0; overflow: hidden;}
        .xp-fill { height: 100%; background: linear-gradient(90deg,#7fd0fc,#637dff); border-radius: 8px;}
        .badges img.badge-img { vertical-align: middle; margin-right: 4px; width: 32px; transition: filter .2s;}
        .badges img.opacity-25 { filter: grayscale(1) brightness(.7);}
        .badges img.badge-img:hover { filter: none !important; transform: scale(1.08);}
    </style>
</head>
<body class="light-theme">
<div class="container py-4">
    <header class="text-center mb-4">
        <h1><i class="bi bi-question-circle"></i> Quiz Modu</h1>
        <div class="d-flex justify-content-center gap-2 my-3">
            <button id="testModuBtn" class="btn btn-primary active">Test Modu</button>
            <button id="yaziliModuBtn" class="btn btn-secondary">Yazılı Modu</button>
            <div class="theme-switcher btn-group ms-3">
                <button class="btn btn-sm btn-light theme-btn active" data-theme="light" title="Açık tema">
                    <i class="bi bi-sun-fill"></i>
                </button>
                <button class="btn btn-sm btn-dark theme-btn" data-theme="dark" title="Koyu tema">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <button class="btn btn-sm btn-warning theme-btn" data-theme="ottoman" title="Osmanlı teması">
                    <i class="bi bi-palette-fill"></i>
                </button>
            </div>
        </div>
        <div class="progress mb-3" style="height:12px;">
            <div id="quizProgress" class="progress-bar" style="width:0%"></div>
        </div>
        <div id="progressText" class="mb-2"></div>
    </header>
    <main>
        <!-- Test Modu -->
        <div id="testModu" class="card mb-4">
            <div class="card-body text-center">
                <span id="questionTypeBadge" class="badge bg-primary mb-2"></span>
                <h3 id="questionText" class="mb-3"></h3>
                <div id="osmanlicaPreview" class="mb-3" style="font-family:'Lateef',serif;font-size:2rem"></div>
                <div id="answerButtons" class="d-grid gap-2 col-8 mx-auto mb-2"></div>
            </div>
        </div>
        <!-- Yazılı Modu -->
        <div id="yaziliModu" class="card mb-4">
            <div class="card-body text-center">
                <span id="writtenQuestionType" class="badge bg-secondary mb-2"></span>
                <h3 id="writtenQuestion" class="mb-3"></h3>
                <div id="osmanlicaWrittenPreview" class="mb-3" style="font-family:'Lateef',serif;font-size:2rem"></div>
                <input id="writtenAnswer" type="text" class="form-control mb-2" placeholder="">
                <button id="checkAnswerBtn" class="btn btn-success">Cevabı Kontrol Et</button>
                <div id="answerFeedback" class="mt-3"></div>
            </div>
        </div>
        <!-- Sonuç Kartı -->
        <div id="resultCard" class="card mb-4" style="display:none;">
            <div class="card-body">
                <h4 class="mb-3"><i class="bi bi-award"></i> Quiz Tamamlandı!</h4>
                <p id="scoreText" class="fs-4"></p>
            </div>
        </div>
    </main>
    <div class="text-center">
        <a href="index.html" class="btn btn-outline-primary mt-3"><i class="bi bi-house"></i> Ana Sayfa</a>
    </div>
</div>
 <script src="quiz.js"></script>
</body>
</html>
